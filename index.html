    nav {
      background-color: #20222a;
      padding: 1rem 0;
      position: sticky;
      top: 0;

    nav ul {
      list-style: none;
      display: flex;

      font-weight: 600;

      transition: .3s;

    nav a:hover {

    }

    .hero {

      justify-content: center;

      box-shadow: none;

      height: 460px;

      border-radius: 50% / 35%;
      border: 5px solid #fff;
      box-shadow: 0 0 35px rgba(185,164,255,0.5);
      transition: .3s ease;
    }

    .hero-img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 50px rgba(185,164,255,0.9);
    }

    .hero-text {
      max-width: 450px;
    }

    .hero-text h1 {

    }

    }

    .resume-btn {

      align-items: center;
      gap: .6rem;
      padding: .8rem 1.5rem;
      border-radius: 30px;
      border: 2px solid #b9a4ff;
      color: #b9a4ff;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      transition: .3s;
    }

    .resume-btn:hover {
      background-color: #b9a4ff;
      color: #111;
      box-shadow: 0 0 20px rgba(185,164,255,0.8);
    }

    .side-icons {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      z-index: 2000;
      pointer-events: none; /* sidebar itself does not block clicks */
    }

    .icon-btn {
      width: 45px;
      height: 45px;
      background-color: #2b2d35;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #b9a4ff;
      font-size: 1.4rem;
      cursor: pointer;
      transition: .3s ease;
      text-decoration: none;
      pointer-events: auto; /* ICONS CAN BE CLICKED */
    }

    .icon-btn:hover {
      background-color: #b9a4ff;
      color: #111;
      box-shadow: 0 0 20px rgba(185,164,255,0.8);
    }

      color: #333;

      padding: 2rem;
