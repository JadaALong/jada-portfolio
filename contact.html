    nav {
      background-color: #20222a;
      padding: 1rem 0;
      text-align: center;

    nav a {

      text-align: center;
      transition: 0.3s;
    }

    .contact-item i {
      font-size: 2.5rem;
      color: #b9a4ff;
      transition: 0.3s;
    }

    .contact-item:hover i {
      color: #d7ccff;
      text-shadow: 0 0 12px #b9a4ff;
      transform: scale(1.1);
    }

    .contact-item a {
      display: block;
      margin-top: 0.6rem;
      color: #eee;
      font-size: 1.1rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .contact-item a:hover {
      color: #b9a4ff;
      text-shadow: 0 0 8px #b9a4ff;
    }
